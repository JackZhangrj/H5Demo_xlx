<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>汇利伟业大数据平台</title>
    <script src="//libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bgcanvas.css">
    <script type="text/javascript" src="../js/bgcanvas.js"></script>

    <script src="//webapi.amap.com/maps?v=1.4.14&key=35380e9ca7fbd13031eb6a6bb9021581"></script>
    <script type="text/javascript" src="//webapi.amap.com/demos/js/liteToolbar.js"></script>

</head>
<body>
    <canvas width="2560" height="1440"></canvas>
    <div style=" text-align:center;font-size: 100px; width: 100%; position: absolute;top:10%;" >
        <span style="color: white; font-family:SimHei;">后台数据录入控制台</span>
    </div>
    <div style="position: absolute;top:25%; width: 100%; color: white;">
            <div style="font-size: 50px;">
                <div>
                    <div style="width: 48%;float: left;text-align:right;">
                        <span class="" style="height: 50px;">省市区</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <select id='province' style="width:300px;height: 50px;" onchange='search(this)'></select>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <div style="width: 48%;float: left;text-align:right">
                        <span class="">地级市</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <select id='city' style="width:300px;height: 50px;" onchange='search(this)'></select>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <div style="width: 48%;float: left;text-align:right">
                        <span class="">区级县</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <select id='district' style="width:300px;height: 50px;" onchange='search(this)'></select>
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <div style="width: 48%;float: left;text-align:right">
                        <span class="">总人口(万)</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <input type="number" maxlength="10" style="width:300px;height: 50px;">
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <div style="width: 48%;float: left;text-align:right">
                        <span class="">总面积(公里)</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <input type="number" maxlength="10" style="width:300px;height: 50px;">
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <div style="width: 48%;float: left;text-align:right">
                        <span class="">耕地面积(万亩)</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <input type="number" maxlength="10" style="width:300px;height: 50px;">
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <div style="width: 48%;float: left;text-align:right">
                        <span class="">大田作物(万吨)</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <input type="number" maxlength="10" style="width:300px;height: 50px;">
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <div style="width: 48%;float: left;text-align:right">
                        <span class="">经济作物(万吨)</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <input type="number" maxlength="10" style="width:300px;height: 50px;">
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <div style="width: 48%;float: left;text-align:right">
                        <span class="">经销商数量</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <input type="number" maxlength="10" style="width:300px;height: 50px;">
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <div style="width: 48%;float: left;text-align:right">
                        <span class="">零售商数据</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <input type="number" maxlength="10" style="width:300px;height: 50px;">
                    </div>
                </div>
                <br>
                <br>
                <div>
                    <div style="width: 48%;float: left;text-align:right">
                        <span class="">种植大户数据</span>
                    </div>
                    <div style="width: 48%;float: right;">
                        <input type="number" maxlength="10" style="width:300px;height: 50px;">
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div style="width: 100%;text-align:center;height: 80px;">
                    <button style="font-size: 50px;width: 20%;height: 80px;" onclick=""/>提交</button>
                </div>
                <br>
                <div style="width: 100%;text-align:center;height: 80px;">
                    <button style="font-size: 50px;width: 20%;height: 80px;" onclick="location.href='../xlxhtml/navigation.html'"/>返回</button>
                </div>
            </div>
    </div>

</body>
</html>
